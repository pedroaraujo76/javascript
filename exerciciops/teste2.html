<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando cálculos em JavaScript</title>
</head>
<body>
    <h1>Testando cálculos</h1>  

    <script>
        n1 = Number(window.prompt("Qual o primeiro número? "));
        n2 = Number(window.prompt("Qual o segundo número? "));
        s = n1 ** n2;
        window.alert(`O valor da potência dos números ${n1} e ${n2} é ${s}`);
    </script>
</body>
</html>
