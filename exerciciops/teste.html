<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando comandos em JavaScript</title>
</head>
<body>
    <h1>testando</h1>  

    <script>
        nome = window.prompt("Qual seu nome?");
        idade = window.prompt("Qual a sua idade");
        endereco = window.prompt("Qual o seu endereço?");
        objetivo = window.prompt("Qual o seu objetivo na empresa?");

        window.alert(`Confira os seus dados a seguir: seu nome é: ${nome}, você tem ${idade} anos, mora em ${endereco} e tem o objetivo de ${objetivo}, certo? `);
    </script>
</body>
</html>
