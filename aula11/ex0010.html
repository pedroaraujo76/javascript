<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        input {
            border-radius: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
        <h1>Sistema de Multas</h1>
        Qual a sua velocidade? <input type="number" name="velocidade" id="velocidade">
        <input type="button" value="Verificar" id="verificar">
        <div id="res"></div>

        <script>
            var a = document.getElementById('verificar');
            a.addEventListener('click', consultar);

            function consultar () {
                
                var n1 = document.getElementById('velocidade');
                var res = document.getElementById('res');
                var vel = Number(n1.value);
                
                res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>!`
                
                if (vel > 60) {
                    res.innerHTML += `<p>Sua velocidade passou do limite, você foi <strong>MULTADO!</strong></p>`
                } else {
                    res.innerHTML += `<p>Sem nenhuma multa!</p>`
                }

                res.innerHTML += `<p>Dirija sempre com segurança!</p>`
            }
        </script>
</body>
</html>
